<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的遊戲列表</title>
    <style>
      /* 全局樣式 */
      body {
        font-family: "Microsoft JhengHei", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        color: #4a90e2;
      }

      /* 容器設計 */
      .game-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* 單個遊戲卡片 */
      .game-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .game-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .game-details {
        padding: 15px;
        text-align: center;
      }

      .game-title {
        font-size: 18px;
        margin: 10px 0;
        font-weight: bold;
        color: #333;
      }

      .game-description {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }

      .game-button {
        display: inline-block;
        text-decoration: none;
        background-color: #4a90e2;
        color: #fff;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .game-button:hover {
        background-color: #357abd;
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .game-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- 頁面標題 -->
    <h1>我的遊戲列表</h1>

    <!-- 遊戲列表容器 -->
    <div class="game-container" id="gameContainer"></div>

    <!-- 動態生成遊戲卡片 -->
    <script>
      // 遊戲資料陣列
      const games = [
        {
          title: "大小圈叉-進階版",
          description:
            "利用不同大小的棋子，透過策略排成連續相同顏色的棋子獲勝。",
          image: "./img/g11.webp", // 請替換為實際圖片
          link: "./ooxx",
        },
        {
          title: "遊戲施工中",
          description: "施工中 請稍候",
          image: "./img/g0.webp", // 請替換為實際圖片
          link: "game2.html",
        },
        // 可擴充更多遊戲
      ];

      // 取得遊戲容器元素
      const gameContainer = document.getElementById("gameContainer");

      // 動態生成遊戲卡片
      games.forEach((game) => {
        const gameCard = document.createElement("div");
        gameCard.classList.add("game-card");

        gameCard.innerHTML = `
          <img src="${game.image}" alt="${game.title}" class="game-image" />
          <div class="game-details">
            <div class="game-title">${game.title}</div>
            <div class="game-description">${game.description}</div>
            <a href="${game.link}" class="game-button">進入遊戲</a>
          </div>
        `;

        gameContainer.appendChild(gameCard);
      });
    </script>
  </body>
</html>
